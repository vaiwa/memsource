<!DOCTYPE html>
<html>
  <head>
    <title>Memsource Assignment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel='stylesheet' href='/css/style.css'/>

  </head>
  <body>

    <div id="app">
      <form id="form" v-on:submit.prevent="login">
        <input type="text" v-model="user.userName" placeholder="username">
        <input type="password" v-model="user.password" placeholder="password">
        <input type="submit" value="Login">
      </form>
      <ul class="errors">
        <li v-show="!validation.userName">UserName cannot be empty.</li>
        <li v-show="!validation.password">Password cannot be empty.</li>
      </ul>
      <ul is="transition-group">
        <li v-for="project in projects" class="user" :key="project.dateCreated">
          <div>{{project.name}}</div>
          <div>
            status: <span>{{project.status}}</span><br>
            sourceLang: <span>{{project.sourceLang}}</span><br>
            targetLangs: <span>{{project.targetLangs}}</span><br>
          </div>
        </li>
      </ul>
    </div>

    <script src="/js/compiled/app.js" type="text/javascript"></script>

  </body>
</html>
